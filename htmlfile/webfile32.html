<!DOCTYPE html>
<html>
<head>
 <title>drag and drop again and again</title>
<style>
div#a1, div#a2 {
float: left;
width: 250px;
height: 250px;
margin: 10px;
border: 1px solid green;
padding: 10px;
}
</style>
<script>
function drag(ev) {
ev.dataTransfer.setData("text", ev.target.id);
}
function allowDrop(ev) {
ev.preventDefault();
}
function drop(ev) {
ev.preventDefault();
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>Drag and drop again and again</p>
<div id="a1" ondragover="allowDrop(event)" ondrop="drop(event)">
<img src="image1.jpg" id="h1" width="230" height="230" draggable="true" ondragstart="drag(event)">
</div>

<div id="a2" ondragover="allowDrop(event)" ondrop="drop(event)">
</div>
</body>
</html>
