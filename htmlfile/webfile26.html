<!DOCTYPE html>
<html>
 <head>
  <title>horizontal list</title>
  <style>
ul {
list-style-type:none;
padding:0;
margin:0;
overflow: hidden;
background-color:grey;
}
li {
float:left;
display: block;
padding: 15px;
color:white;
}
li:hover {
background-color:black;
color:grey;
}
  </style>
 </head>
 <body style="background-color:#333300;">
 
 <ul>
  <li>Call Flow</li>
  <li>Subscription</li>
  <li>Kvsms</li>
  <li>Loudmouth</li>
  <li>Contacts</li>
 </ul>
 <p style="border:1px solid yellow;padding:35px;">hai hai hai</p>
 </body>
</html>
