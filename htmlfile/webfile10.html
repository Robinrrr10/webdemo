<!DOCTYPE html>
<html>
<head>
<style>
.flex-container { 
 display: -webkit-flex; 
 display: flex; 
 -webkit-flex-flow: row wrap; 
 flex-flow: row wrap; 
 text-align: center; 
}
.flex-container > * {
    padding: 15px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}

.article { 
text-align: left; 
} 
header {background: black;color:green;} 
footer {background: #aaf;color:lightgreen;} 
.nav {background: #eee;} 
.nav ul { 
  list-style-type: none; 
  padding: 0; 
} 
 .nav ul li { 
 color:orange; 
} 
@media all and (min-width:768px) { 
 .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;} 
 .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;} 
 footer {-webkit-order:3;order:3;} 
}
</style>
</head>
<body>
<div class="flex-container">
<header>
<h2>Kirusa</h2>
</header>
<nav class="nav">
<ul>
<li>Developer</li>
<li>Tester</li>
<li>Operation</li>
<li>Networking</li>
</ul>
</nav>
<article class="article">
<h4>Kirusa software Pvt ltd</h4>
<p>Kirusa is the commany partership with many carrier of telecommunicaiton industry. This company provide many service regarding telecom of subscription and more </p>
</article>
<footer>
<h6>By Robin</h6>
<p>QA Engineer</p>
</footer>
</div>
</body>
</html>
