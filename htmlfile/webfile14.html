<!DOCTYPE html>
<html>
<head>
 <title>My web page with input attributes</title>
</head>
<body style="background-color:grey;">
<h2>Hello</h2><br>
<form>
<!-- autocomplete="on" is used to load the same page with the user inputed (if user submit the form with input and again reload the page. it will show the same input again-->
First name:<br>
<input type="text" name="firstn" value="Name"><br>
Company name:<br>
<input type="text" name="com" value="Kirusa" readonly><br>
Disabled text below:<br>
<input type="text" name="dis" value="notext" disabled><br>
Enter your message:<br>
<input type="text" name="ms" size="80"><br>
Enter your country code:<br>
<input type="text " name="cc" maxlength="2"><br>
<input type="submit"><br>
</form>
<form novalidate>
Email: <br>
<input type="email" name="mail"><br>
<input type="submit"><br>
</form>
<form id="form_1">
Enter your city name:<br>
<input type="text" name="city" autofocus><br>
</form>
<p>Enter the state<br></p>
<input type="text" name="state" form="form_1"><br>
<form>
<!-- action="/filename.php" in the form systax is used to save the form in that-->
<!-- method="post" is used to encode the form-->
<!--method="get" is used for formmethod how the data form have to send-->
<br>
First Name:<br>
<input type="text" name="name">
<input type="submit" value="submit"><br>
<!-- input type="submit" formaction="/filetwo.php" value="submit to another page" here formaction is used to submit in other page-->
<!-- input type="submit" formenctype="multipart/form-data" value="submit as multipart/form-data" used to submit in encoded-->
<!-- input type="submit" formmethod="post" formaction="/filetwo.php" value="submit using post" used to submit using the post-->
</form>
<form>
<br>
Email:<br>
<input type="email" name="mail"><br>
<input type="submit" formnovalidate value="submit without validate"><br>
</form>
<form>
<br>
Enter name:<br>
<input type="text" name="fname"><br>

</form>
</body>
</html>
