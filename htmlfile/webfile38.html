<!DOCTYPE html>
<html>
<body>
<h1> getting server updates </h1>
<div id="result"></div>
<script>
if(typeof(EventSource) !== "undefined") {
 var source = new EventSource("demo_see.pp");
 source.onmessage = function(event) {
          document.getElementById("result").innerHTML += event.data + "<br>";
  };
 } else {
     document.getElementById("result").innerHTML = "sorry, your browswe is not supporting server updates";
 }
</script>
<!-- this will not work because demo_see.php is not available-->
</body>
</html>
