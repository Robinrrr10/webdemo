<!DOCTYPE html>
<html>
<body>
<style>
#div1 {
width: 200px;
height: 200px;
padding: 10px;
border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
ev.preventDefault();
}
function drag(ev) {
ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
ev.preventDefault();
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
<body>
<p>Drag and drop the image</p>
<div id="drag1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="dd1" src="image2.jpg" draggable="true" ondragstart="drag(event)" width="150" height="150">

</body>
</html>
