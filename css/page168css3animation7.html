<!DOCTYPE html>
<html>
<head>
<style>
.one {
width: 100px;
height: 100px;
position: relative;
background-color: red;
-webkit-animation: onee 3s;
-webkit-animation-fill-mode: forwards;
animation: onee 3s;
animation-fill-mode: forwards;   /*it will stop the animation at the end and it will not restore to original position*/
}
.two {
width: 100px;
height: 100px;
position: relative;
background-color: red;
-webkit-animation: onee 3s;
-webkit-animation-play-state: paused;      /*specifies want to play the animation or pause*/
animation: onee 3s;
animation-play-state: paused;
}
.two:hover {
-webkit-animation: onee 3s;
animation: onee 3s;
-webkit-animation-play-state: play;
animation-play-state: play; /*specifies want to play the animation or pause*/
}
@-webkit-keyframes onee {
from {left: 0px;}
to {left: 200px;}
}
@keyframes onee {
from {left: 0px;}
to {left: 200px;}
}

</style>
</head>
<body>
<div class="one">
</div>
<br>
<br>
<br>
<div class="two">
</div>
</body>
</html>
