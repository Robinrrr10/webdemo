<!DOCTYPE html>
<html>
<head>
<style>
.one {
padding: 80px 0px;
border: 3px solid grey;
}
.two {
padding: 50px 0px;
border: 2px solid red;
text-align: center;
}
.three {
line-height: 200px;
height: 200px;
border: 1px solid blue;
text-align: center;
}
.three p {
line-height: 1.5px;
display: inline-block;
vertical-align: middle;
}
.four {
border: 1px solid green;
height: 200px;
position: relative;
}
.four p {
position: absolute;
margin: 0;
top: 50%;
left: 50%;
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<h1>This is heading</h1>
<p>this is paragraph</p>
<div class="one">
<p>This is align vertically center using paddin</p>
</div>
<br>
<div class="two">
<p>This is align vertical and horizontal center using padding and text align</p>
</div>
<br>
<div class="three">
<p>This is align in center vertically using line height and height</p>
</div>
<br>
<div class="four">
<p>This is align in center verically using</p>
</div>
</body>
</html>
