<!DOCTYPE html>
<html>
<head>
<style>
p:lang(one) {
background-color: red;
color: white;
}
p {
color: brown;
}
:not(p) {
color: green;
}
</style>
</head>
<body>
<p>This is a paragraph</p>
<p lang="one">This particular para is style using lang</p>
<p>This is paragraph</p>
<h4>This is heading<h4>
<div>hello all</div>
</body>
</html>
