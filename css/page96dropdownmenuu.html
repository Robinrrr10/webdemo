<!DOCTYPE html>
<html>
<head>
<style>
.one {
position: relative;
display: inline-block;
}
.two {
background-color:green;
color: red;
font-size: 20px;
padding: 15px;
border: 2px solid orange;
cursor: pointer;
}
.three {
display: none;
position: absolute;
background-color: grey;
min-width: 150px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index;
}
.three a {
color: brown;
padding: 10px 15px;
text-decoration: none;
display: block;
}
.three a:hover {
background-color: yellow;
}
.one:hover .three {
display:block;
}
.one:hover .two {
background-color: skyblue;
}

</style>
</head>
<body>
<h3>This is heading<h3>
<div class="one">
<button class="two">Dropdown</button>
<div class="three">
<a href="">Link 1</a>
<a href="">Link 2</a>
<a href="">Link 3</a>
<a href="">Link 4</a>
</div>
</div>
</body>
</html>
