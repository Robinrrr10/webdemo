<!DOCTYPE html>
<html>
<head>
<style>
a.on:link, a.on:visited {
color: grey;
background-color: orange;
padding: 14px;
text-align: center;
display: inline-block;
text-decoration: none;
}
a.on:hover, a.on:active {
background-color: pink;
}
a.one:link {
color: red;
background-color: blue;
padding: 20px;
font-size: 8px;
font-family: Arial;
text-align:center;
display: inline-block;
}
a.one:visited {
color: green;
background-color: yellow;
padding: 10px;
font-size: 5px;
font-family: Times;
text-align:center;
display: inline-block;
}
a.one:hover {
color: orange;
background-color: red;
padding: 13px;
font-size: 9px;
font-family: "Times New Roman";
text-align:center;
display: inline-block;
}
a.one:active {
color: cyan;
background-color: skyblue;
padding: 7px;
font-size: 8px;
font-family: Arial;
text-align:center;
display: inline-block;
}
a.two:link, a.two:visited {
border: 2px solid red;
color:red;
padding: 10px 20px;
text-decoration: none;
display: inline-block;
text-align: center;
}
a.two:hover, a.two:active {
background-color:red;
color:white;
}
</style>
</head>
<body>
<a class="on" href="http://www.google.com" target="_blank">This is a link</a>
<br>
<p>To visited w3school <a class="one" href="http://www.w3schools.com" target="_blank">Click Here</a></p>

</html>
