<!DOCTYPE html>
<html>
<head>
<style>
.one {
height: 200px;
width: 200px;
background: -webkit-radial-gradient(60% 55%, closest-side, red, yellow, black);
background: -o-radial-gradient(60% 55%, closest-side, red, yellow, black);
background: -moz-radial-gradient(60% 55%, closest-side, red, yellow, black);
background: radial-gradient(60% 55%, closest-side, red, yellow, black);
}
.two {
height: 200px;
width: 200px;
background: -webkit-radial-gradient(60% 55%, farthest-side, red, yellow, black);
background: -o-radial-gradient(60% 55%, farthest-side, red, yellow, black);
background: -moz-radial-gradient(60% 55%, farthest-side, red, yellow, black);
background: radial-gradient(60% 55%, farthest-side, red, yellow, black);
}
.three {
height: 200px;
width: 200px;
background: -webkit-radial-gradient(60% 55%, closest-corner, red, yellow, black);
background: -o-radial-gradient(60% 55%, closest-corner, red, yellow, black);
background: -moz-radial-gradient(60% 55%, closest-corner, red, yellow, black);
background: radial-gradient(60% 55%, closest-corner, red, yellow, black);
}
.four {
height: 200px;
width: 200px;
background: -webkit-radial-gradient(60% 55%, farthest-corner, red, yellow, black);
background: -o-radial-gradient(60% 55%, farthest-corner, red, yellow, black);
background: -moz-radial-gradient(60% 55%, farthest-corner, red, yellow, black);
background: radial-gradient(60% 55%, farthest-corner, red, yellow, black);
}
.five {
height: 100px;
width: 200px;
background: -webkit-repeating-radial-gradient(red, yellow 10%, green 15%);
background: -o-repeating-radial-gradient(red, yellow 10%, green 15%);
background: -moz-repeating-radial-gradient(red, yellow 10%, green 15%);
background: repeating-radial-gradient(red, yellow 10%, green 15%);
}
</style>
</head>
<body>
<div class="one">
</div>
<br>
<div class="two">
</div>
<br>
<div class="three">
</div>
<br>
<div class="four">
</div>
<br>
<div class="five">
</div>
</body>
</html>
