<!DOCTYPE html>
<html>
<head>
<style>
.one {
width: 300px;
height: 200px;
border: 1px solid black;
}
.two {
width: 300px;
height: 200px;
border: 1px solid black;
padding: 50px;
}
.three {
width: 300px;
height: 200px;
border: 1px solid black;
box-sizing: border-box;
}
.four {
width: 300px;
height: 200px;
border: 1px solid black;
padding: 50px;
box-sizing: border-box;
}
</style>
</head>
<body>
<p>the following 2 div has same height and same width</p>
<div class="one">
This is paragraph with no padding
</div>
<br>
<div class="two">
This is paragraph with 50px padding
</div>
<br>
<div class="three">
This is paragraph with no padding with box-sizing border box
</div>
<br>
<div class="four">
This is paragraph with 50px padding with box-sizing border box
</div>
</body>
</html>
