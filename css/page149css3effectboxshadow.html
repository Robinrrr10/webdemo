<!DOCTYPE html>
<html>
<head>
<style>
.one {
position: relative;
-moz-box-shadow: 1px 2px 4px rgba(0, 0, 0,0.5);
-webkit-box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);
padding: 10px;
background: white;
}
.one img {
width: 100%;
border: 1px solid green;
border-style: inset;
}
.one::after {
content: '';
position: absolute;
z-index: -1;
-webkit-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
-moz-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
width: 70%;
left: 15%;
height: 100px;
bottom: 0;
}
</style>
</head>
<body>
<div class="one">
<img src="telecom.jpg" alt="wait" width="600" height="400">
</div>
</body>
</html>
