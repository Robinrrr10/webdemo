<!DOCTYPE html>
<html>
<head>
<style>
img {
width: 33%;
height: auto;
float: left;
max-width: 235px;
}
.one {
-webkit-filter: blur(4px);
filter: blur(4px);
}
.two {
-webkit-filter: brightness(250%);
filter: brightness(250%);
}
.three {
-webkit-filter: contrast(180%);
filter: contrast(180%);
}
.four {
-webkit-filter: grayscale(100%);
filter: grayscale(100%);
}
.five {
-webkit-filter: hue-rotate(180deg);
filter: hue-rotate(180deg);
}
.six {
-webkit-filter: invert(100%);
filter: invert(100%);
}
.seven {
-webkit-filter: opacity(50%);
filter: opacity(50%);
}
.eight {
-webkit-filter: saturate(7);
filter: saturate(7);
}
.nine {
-webkit-filter: sepia(100%);
filter: sepia(100%);
}
.ten {
-webkit-filter: drop-shadow(8px 8px 10px green);
filter: (8px 8px 10px green);
}
</style>
</head>
<body>
<img src="nature.jpg" alt="noimage" width="300" height="200">
<img class="one" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="two" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="three" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="four" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="five" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="six" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="seven" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="eight" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="nine" src="nature.jpg" alt="noimage" width="300" height="200">
<img class="ten" src="nature.jpg" alt="noimage" width="300" height="200">
</body>
</html>
