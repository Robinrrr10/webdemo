<!DOCTYPE html>
<html>
<head>
<style>
.one {
background-color: green;
border: none;
color: white;
padding: 15px 30px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
-webkit-transition-duration: 1s;
transition-duration: 1s;
}

.but1 {
box-shadow: 0 12px 16px 0 rgba(0,0,0,0.25), 0 17px 50px 0 rgba(0,0,0,0.19);
}

.but2:hover {
box-shadow: 0 12px 16px 0 rgba(0,0,0,0.25), 0 17px 50px 0 rgba(0,0,0,0.19);
}

.but3 {
opacity: 0.6;
cursor: not-allowed;
}

.two {
width: 300px;
}
.three {
width: 150px;
}
.four {
width: 25%;
}
.five {
width: 100%;
}

.six {
background-color: green;
border: none;
padding: 15px 30px;
color: white;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
cursor:pointer;
float: left;
}
.six:hover {
background-color: #005000;
}
.sev .seven {
background-color: green;
border: 1px solid black;
padding: 15px 30px;
color: white;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
cursor:pointer;
float: left;
}
.sev .seven:not(:last-child) {
border-right: none;
}
.seven:hover {
background-color: #005000;
}

.ei .eight {
background-color: green;
border: 1px solid black;
color: white;
padding: 10px 60px;
text-align: center;
text-decoration: none;
font-size: 16px;
cursor: pointer;
display: block;
}
.ei .eight:not(:last-child) {
border-bottom: none;
}
.ei .eight:hover {
background-color: #006000;
}
.nine {
background-color: orange;
border: none;
border-radius: 10px;
padding: 15px 40px;
color: blue;
text-align: center;
text-decoration: none;
font-size: 20px;
cursor: pointer;
transition: all 1s;
}
.nine:hover{
font-size: 25px;
color: red;
transition: 1s;
}

.ten {
display: inline-block;
background-color: orange;
border: none;
border-radius: 10px;
padding: 20px;
color: blue;
text-align: center;
text-decoration: none;
font-size: 20px;
width: 200px;
margin: 5px;
cursor: pointer;
transition: all 0.5s;
}
.ten span {
cursor: pointer;
display: inline-block;
position: relative;
transition: 0.5s;
}
.ten span:after {
content: '\00bb';
position: absolute;
opacity: 0;
top: 0;
right: -20px;
transition: 0.5s;
}

.ten:hover span {
padding-right: 25px;
}

.ten:hover span:after {
opacity: 1;
right: 0;
}

.ten1 {
display: inline-block;
background-color: green;
border: none;
border-radius: 10px;
padding: 20px 30px;
color: white;
text-align: center;
text-decoration: none;
outline: none;
font-size: 20px;
cursor: pointer;
box-shadow: 0 9px #999;
}
.ten1:hover {
background-color: #005000;
}
.ten1:active {
box-shadow: 0 5px #666;
transform: translateY(4px);
}

.ten2 {
position: relative;
background-color: green;
border: none;
font-size: 28px;
color: white;
padding: 20px;
width: 200px;
text-align: center;
-webkit-transition-duration: 0.4s;
transition-duration: 0.4s;
text-decoration: none;
overflow: hidden;
cursor: pointer;
}
.ten2:after {
content: "";
background: #f1f1f1;
display: block;
position: absolute;
padding-top: 300%;
padding-left:350%;
margin-left: -20px !important;
margin-top: -120%;
opacity: 0;
transition: all 0.8s;
}
.ten2:active:after {
padding: 0;
margin: 0;
opacity: 1;
transition: 0s;
}
</style>
</head>
<body>
<p>Shadow buttons</p>
<button class="one but1">Shadow button</button>
<button class="one but2">Shadow button</button>
<br><br>
<p>Diabled button</p>
<button class="one but3">Button disabled</button>
<br><br>
<p>Button width</p>
<button class="one two">width300px</button><br>
<button class="one three">width150px</button><br>
<button class="one four">width25%</button><br>
<button class="one five">width100%</button><br>
<br><br>
<p>Button group</p>
<button class="six">Button</button>
<button class="six">Button</button>
<button class="six">Button</button>
<button class="six">Button</button>
<button class="six">Button</button>
<br><br>
<p>Button group with border</p>
<div class="sev">
<button class="seven">button</button>
<button class="seven">button</button>
<button class="seven">button</button>
<button class="seven">button</button>
<button class="seven">button</button>
</div>
<br><br>
<p>Button vertical</p>
<div class="ei">
<button class="eight">Button</button>
<button class="eight">Button</button>
<button class="eight">Button</button>
<button class="eight">Button</button>
<button class="eight">Button</button>
</div>
<br><br>
<p>Animation button</p>
<button class="nine"><span>Button</span></button>
<br><br>
<p>Animation button</p>
<button class="ten"><span>Button</span></button>
<br><br>
<p>effect one click the button</p>
<button class="ten1">Click Me</button>
<br><br>
<p>ripple effect while clicking the button</p>
<button class="ten2">Click Me</button>
</body>
</html>
