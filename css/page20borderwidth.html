<!DOCTYPE html>
<html>
<head>
<style>
p.one {
border-style: solid;
border-width: 2px;
}
p.two {
border-style: dotted;
border-width: 0.5em;
}
p.three {
border-style: groove;
border-width: 10pt;
}
p.four {
border-style: solid;
border-width: 1px 4px 8px 12px;
}
p.five {
border-style: solid;
border-width: thin;
}
p.six {
border-style: solid;
border-width: medium;
}
p.seven {
border-style: solid;
border-width: thick;
}
p.eight {
border-style: solid;
border-width: thick 2px 10pt 0.2em;
}
p.nine {
border-style: solid groove dotted dashed;
border-width: 1pt 1em medium 10px;
}
</style>
<body>
<p class="one">This is paragraph</p>
<p class="two">This is paragraph</p>
<p class="three">This is paragraph</p>
<p class="four">This is paragraph</p>
<p class="five">This is paragraph</p>
<p class="six">This is paragraph</p>
<p class="seven">This is paragraph</p>
<p class="eight">This is paragraph</p>
<p class="nine">This is paragraph</p>
</body>
</html>
