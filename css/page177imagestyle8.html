<!DOCTYPE html>
<html>
<head>
<style>
.one {
position: relative;
width: 50%;
}
.two {
display: block;
width: 100%;
height: auto;
}
.three {
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
height: 100%;
width: 100%;
opacity: 0;
transition: 1s ease;
background-color: blue;
}
.one:hover .three {
opacity: 1;
}
.four {
color: red;
font-size: 20px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="one">
<img src="mobilecom.jpg" class="two" >
<div class="three">
<div class="four">Hello All</div>
</div>
</div>
</body>
</html>
