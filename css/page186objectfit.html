<!DOCTYPE html>
<html>
<head>
<style>
.one {
width: 200px;
height: 300px;
}
.two {
width: 200px;
height: 300px;
object-fit: cover;   /*here it will cut from the center position upto which the width and height is specified*/
}
</style>
</head>
<body>
<img class="one" src="mobilecom.jpg" alt="mobile" width="400" height="300">
<br>
<img class="two" src="mobilecom.jpg" alt="mobile" width="400" height="300">
</body>
</html>
