<!DOCTYPE html>
<html>
<head>
<style>
.one {
width: 350px;
height: 100px;
border: 1px solid green;
}
.two {
width: 350px;
height: 100px;
border: 1px solid blue;
padding: 20px;
}
.three {
width: 350px;
height: 100px;
border: 1px solid blue;
padding: 20px;
box-sizing: border-box;
}
</style>
</head>
<body>
<div class="one">
<p>without padding </p>
</div>
<br>
<div class="two">
<p>with padding. the div size exceeded the limit </p>
</div>
<br>
<div class="three">
<p>with padding and box sizing. the div size is not exceeded the limit. it is with in the limit </p>
</div>
</body>
</html>
