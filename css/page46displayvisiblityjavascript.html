<!DOCTYPE html>
<html>
<head>
<style>
.one {
float: left;
height: 150px;
width: 150px;
border: 1px solid grey;
padding: 5px;
text-align: center;
margin: 3px;
}
button {
width: 75%
}
</style>
</head>
<body>
<div class="one" id="two">Box1<br>
<img src="telecom.jpg" style="width:100%;height:70%">
<button onclick="removeElement()">remove</button>
</div>
<div class="one" id="three">Box2<br>
<img src="mobilecom.jpg" style="width:100%;height:70%">
<button onclick="hideElement()">hide</button>
</div>
<div class="one">Box2<br>
<img src="telecom.jpg" style="width:100%;height:70%">
<button onclick="reSet()">Reset</button>
</div>
<script>
function removeElement() {
document.getElementById("two").style.display = "none";
}

function hideElement() {
document.getElementById("three").style.visibility = "hidden";
}

function reSet() {
document.getElementById("two").style.display = "block";
document.getElementById("three").style.visibility = "visible";
}
</script>
</body>
</html>
