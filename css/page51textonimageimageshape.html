<!DOCTYPE html>
<html>
<head>
<style>
div.one {
position: relative;
width: 400px;
height: 300px;
}
div.two {
position: absolute;
left: 20px;
top:20px;
}
div.three {
position: absolute;
left: 20px;
bottom:20px;
}
div.four {
position: absolute;
right: 20px;
top:20px;
}
div.five {
position: absolute;
right: 20px;
bottom:20px;
}
div.six {
position: absolute;
left: 0;
top: 50%;
width:100%;
text-align:center;
font-size: 20px;
/*we can give left is 50% (then no need to give width and text-align)*/
}
img.nine {
opacity: 0.3;
}
img.eight {
position: absolute;
clip: rect(0px,100px,300px,0px);
/*we can change into any shape. we clip is rectangle i have given*/
}
</style>
</head>
<body>
<div class="one">
<img class="nine" src="mobilecom.jpg" width="100%" height="100%">
 <div class="two">Top left</div>
 <div class="three">bottom left</div>
 <div class="four">Top right</div>
 <div class="five">bottom right</div>
 <div class="six">center</div>
</div>
<img class="eight" src="telecom.jpg" width="250" height="200">
</body>
</html>
