<!DOCTYPE html>
<html>
<head>
<style>
.button {
background-color: green;
border: none;
color: white;
padding: 15px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 18px;
margin: 4px 2px;
cursor: pointer;
}
.one { background-color: blue; }
.two { background-color: yellow; }
.three { background-color: grey; }
.four { background-color: purple; }
.five { background-color: orange; }
</style>
</head>
<body>
<button>Default</button>
<a href="" class="button">Link Button</a>
<button class="button">Button</button>
<input type="button" class="button" value="Input Button">
<br>
<br>
<button class="button">Button</button>
<button class="button one">Button</button>
<button class="button two">Button</button>
<button class="button three">Button</button>
<button class="button four">Button</button>
<button class="button five">Button</button>

</body>
</html>
