<!DOCTYPE html>
<html>
<head>
<style>
h3 {
text-shadow: 2px 2px;
}
h2 {
text-shadow: 2px 2px red;
}
h1 {
text-shadow: 2px 2px 5px red;
}
h4 {
color: white;
text-shadow: 2px 2px 4px black;
}
h5 {
text-shadow: 0 0 3px green;
}
</style>
</head>
<body>
<h3>This heading contains the shadow</h3>
<h2>This heading contains the red shadow</h2>
<h1>This heading contains the red blur shadow</h1>
<h4>This is white shadow effects heading</h4>
<h5>Shadow on the text itself</h5>

</body>
</html>
