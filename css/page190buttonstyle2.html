<!DOCTYPE html>
<html>
<head>
<style>
.button {
background-color: green;
border: none;
color: white;
padding: 13px 35px;
text-align: center;
text-decoration: none;
display: inline-block;
margin: 4px 2px;
cursor: pointer;
}
.one {font-size: 10px;}
.two {font-size: 15px;}
.three {font-size: 20px;}
.four {font-size: 24px;}
.five {font-size: 28px;}
.six {font-size: 35px;}

.seven {padding: 15px 30px;}
.eight {padding: 30px 15px;}
.nine {padding: 15px 30px;}
.one1 {padding: 15px 50px;}
.one2 {padding: 50px 15px;}
.one3 {padding: 50px;}

.but {
background-color: blue;
padding: 20px;
border: none;
color: white;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}

.two1 {border-radius: 2px;}
.two2 {border-radius: 4px;}
.two3 {border-radius: 8px;}
.two4 {border-radius: 15px;}
.two5 {border-radius: 50%;}

.butt {
background-color: white;
padding: 15px 30px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}

.three1 {border: 2px solid blue;}
.three2 {border: 2px solid red;}
.three3 {border: 2px solid #00ff00;}
.three4 {border: 2px solid rgb(255,255,0);}
.three5 {border: 2px solid grey;}

.bu {
background-color: white;
padding: 15px 30px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
-webkit-transition-duration: 1s;
transition-duration: 1s;
}
.four1 {border: 2px solid blue;}
.four2 {border: 2px solid red;}
.four3 {border: 2px solid #00ff00;}
.four4 {border: 2px solid rgb(255,255,0);}
.four5 {border: 2px solid grey;}

.four1:hover {background-color: blue;}
.four2:hover {background-color: red;}
.four3:hover {background-color: green;}
.four4:hover {background-color: yellow;}
.four5:hover {background-color: grey;}

</style>
</head>
<body>
<p>Using font size to change the button size</p>
<button class="button">hi</button>
<button class="button one">10px</button>
<button class="button two">15px</button>
<button class="button three">20px</button>
<button class="button four">24px</button>
<button class="button five">28px</button>
<button class="button six">35px</button>
<br><br>
<p>Using padding to change the button size</p>
<button class="button seven">click</button>
<button class="button eight">click</button>
<button class="button nine">click</button>
<button class="button one1">click</button>
<button class="button one2">click</button>
<button class="button one3">click</button>
<br><br>
<p>Rounded corner button</p>
<button class="but">no</button>
<button class="but two1">2px</button>
<button class="but two2">4px</button>
<button class="but two3">8px</button>
<button class="but two4">15px</button>
<button class="but two5">50%</button>
<br><br>
<p>Border color button</p>
<button class="butt three1">blue</button>
<button class="butt three2">red</button>
<button class="butt three3">green</button>
<button class="butt three4">yello</button>
<button class="butt three5">grey</button>
<br><br>
<p>hover color button</p>
<button class="bu four1">blue</button>
<button class="bu four2">red</button>
<button class="bu four3">green</button>
<button class="bu four4">yellow</button>
<button class="bu four5">grey</button>

</body>
</html>
