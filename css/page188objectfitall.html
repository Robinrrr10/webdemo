<!DOCTYPE html>
<html>
<head>
<style>
.one {object-fit: fill;}
.two {object-fit: contain;}
.three {object-fit: cover;}
.four {object-fit: scale-down;}
.five {object-fit: none;}
</style>
</head>
<body>
<img src="mobilecom.jpg" style="width:200px;height:400px;"><br>
<img class="one" src="mobilecom.jpg" style="width:200px;height:400px;"><br>
<img class="two" src="mobilecom.jpg" style="width:200px;height:400px;"><br>
<img class="three" src="mobilecom.jpg" style="width:200px;height:400px;"><br>
<img class="four" src="mobilecom.jpg" style="width:200px;height:400px;"><br>
<img class="five" src="mobilecom.jpg" style="width:200px;height:400px;"><br>
</body>
</html>
