<!DOCTYPE html>
<html>
<head>
<style>
img {
position: absolute;
left: 0px;
top: 0px;
z-index: -1;
/*it will allow the image to display behind other text/element etc*/
/* if more images are used then image with greater z index will be in the top*/
}
</style>
</head>
<body>
<h2>This image and above it contains the text</h2>
<img src="telecom.jpg" width="200px" height="200px">
<p style="color: orange;">Here the z index is -1 so the image is placed behind</p>
</body>
</html>
